
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <style>
        #head{
            font-family:Georgia, 'Times New Roman', Times, serif;
            text-align: center;
            font-size: 40px;
            color: #2980B9;
        }
        .mySlides {
        height:500px;
        width:1350px;
        display:none;
    }

    </style>
</head>
<body>
    {% extends 'admin/a_navbar.html' %}
{% block content %}
    <h2 id="head">** Welcome to Admin Profile **</h2>
    <hr>
    <div class="container-fluid">
        <!-- Scrolling Images -->
     <div class="row">

             <div class="slider">
                 <img class="mySlides" src="static/image/admin1.jpg">
                 <img class="mySlides" src="static/image/admin2.png">
                 <img class="mySlides" src="static/image/admin3.png">
                 <img class="mySlides" src="static/image/admin4.jpg">
             </div>
     </div>

    <script>
        var myIndex = 0;
        carousel();

        function carousel() {
          var i;
          var x = document.getElementsByClassName("mySlides");
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
          }
          myIndex++;
          if (myIndex > x.length) {myIndex = 1}
          x[myIndex-1].style.display = "block";
          setTimeout(carousel, 3000); // Change image every 2 seconds
        }
        </script>

{% include 'footer.html' %}
{% endblock %}

</body>
</html>
